<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wordventure</title>
</head>
<body>
    <header>
        <h1 class="heading">
        <img class="logo" src="assets/images/word.png" alt="logo"> Wordwenture
        </h1>
    </header>

    <nav id="game-menu">
        <button data-type="game-info" class="btn btn-size btn--color"> About the Game</button>
        <button data-type="synonym" class="btn btn-size btn--color"> Synonym Game</button>
        <button data-type="quit" class="btn btn-size btn--red"> Quit</button>
    </nav>
    <section id="game-area"> 

        <div class="synonym-game">
            <div class="card">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="assets/images/WORDVENTURE.png" alt="Wordventure game card back with logo" style="width:500px;height:400px;">
                        </div>
                        <div class="flip-card-back">
                            <h1>Synonym</h1>
                            <p>Choose the right answer!</p>
                            <div class="question"></div>
                            <div class="options"></div>
                            <button class="nextButton" onclick="nextQuestion()">Next Question</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
